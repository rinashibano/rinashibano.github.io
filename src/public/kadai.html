  <body>
    <h1>☀⛅天気を操ろう☔⛄</h1>
    <div>
      <div>あなたのID: <span id="myid"></span></div>
      <div>
        ルームID: <input id="room" type="text" size="10" value="room001" />
      </div>
      <button id="connect">ルームに入る</button>
      <!-- <div>受信した情報はコンソールログで確認してください</div> -->
      <div>
        ルームに入るを押して携帯の動きと女の子の動きをリンクさせましょう。
      </div>
      <div>ボタンをクリックして天気を選択してください。</div>
      <button id="hare">🌞</button>
      <button id="yuki">⛄</button>
      <button id="kumori">🌥</button>
      <div>あいうえお</div>
    </div>
    <script>
      "use strict";

      $(function () {
        $("#hare").on("click", function () {
          $("#contens").html("晴れました。");
        });
        $("#yuki").on("click", function () {
          $("#contens").html("雪が降りました。");
        });
        $("#kumori").on("click", function () {
          $("#contens").html("曇りました。");
        });
      });

      let socket = io.connect();
      let myid;

      let room = document.querySelector("#room").value;
      let btn = document.querySelector("#connect");
      let b = 0;
      let g = 0;

      btn.addEventListener("click", function () {
        socket.emit("join", room);
        btn.remove();
      });

      socket.on("mylogin", function (data) {
        myid = data;
        document.querySelector("#myid").innerHTML = myid;
        console.log("あなたのID: ", myid);
      });

      socket.on("sensor", function (data) {
        g = parseFloat(data.g);
        b = parseFloat(data.b);
        console.log(g);
      });

      function setup() {
        createCanvas(500, 500, 200, 200);
        background(200);
      }

      let x = 250;
      let y = 250;
      let girl;

      //天気画像
      let tenki;

      function preload() {
        girl = loadImage("img/girl.png");
        tenki = loadImage("img/1.png");
      }

      function draw() {
        background(200);
        x = 250 + 3 * g;
        y = 250 + 3 * b;
        image(girl, x, y, 100, 150);

        image(tenki, 0, 0, 200, 200);
      }
